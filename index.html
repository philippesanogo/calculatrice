<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="container-calculator">
            <div class="calculator-head">
                <div class="container-screen"></div>
            </div>
            <div class="calculator-body">
                <div class="container-keyboard">
                    <div class="cont-btn">1</div>
                    <div class="cont-btn">2</div>
                    <div class="cont-btn">3</div>
                    <div class="cont-btn">4</div>
                    <div class="cont-btn">5</div>
                    <div class="cont-btn">6</div>
                    <div class="cont-btn">7</div>
                    <div class="cont-btn">8</div>
                    <div class="cont-btn">9</div>
                    <div class="cont-btn">+</div>
                    <div class="cont-btn">-</div>
                    <div class="cont-btn">*</div>
                    <div class="cont-btn">/</div>
                    <div class="cont-btn">=</div>
                    <div class="cont-btn">0</div>
                    <div class="cont-btn">effacer</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
